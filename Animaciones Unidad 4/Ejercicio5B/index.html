<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 4</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script type="text/Javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $(document).mousemove(function(){
                    if($("h1:hover").length != 0)
                    {
                        $("ul").slideDown();
                    }
                    else{
                        $("ul").slideUp();
                    }
                });
            });
        </script>
    </head>
    <body>
        <h1>List of foods to buy</h1>
        <ul>
            <li>3kg of Brown Rice</li>
            <li>5 Tomatoes</li>
            <li>4kg of oranges</li>
            <li>3 litres of milk</li>
        </ul>
        <footer>
            Hover your mouse over "List of foods to buy"
            in order to see the animation!
        </footer>
    </body>
</html>
